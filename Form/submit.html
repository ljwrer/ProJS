        event.preventDefault();

        if (event.charCode === 13) {
            if (event.target.nextElementSibling.nodeName.toLocaleLowerCase() === "input") {
                event.target.nextElementSibling.focus();
            } else if (event.target.nextElementSibling.nodeName.toLocaleLowerCase() === "button") {
                this.submit();
            }
        }
    });
