<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .parent{
            position: relative;
            width: 216px;
            height: 288px;
            background: url("img/line.png") no-repeat,deepskyblue;
            background-size: 100%;
        }
        .son{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: blue;
            animation: down 10s both;
        }
        @keyframes down {
            from{
                top: 0;
            }
            to{
                top: 100%;
            }
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
