<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #grand{
            position: relative;
            margin: 100px;
            padding: 100px;
            width: 600px;
            height: 600px;
            background: red;
        }
        #parent{
            position: absolute;
            background: gray;
            padding: 50px;
            width: 400px;
            height: 400px;
        }
        #test{
            position: absolute;
            margin: 20px;
            padding: 50px;
            border: 10px solid deepskyblue;
            background: yellowgreen;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="grand">
    <div id="parent">
        <div id="test"></div>
    </div>
</div>
<script>
    var test=document.getElementById("test");
    for(var x in test){
        if(/offset/.test(x)){
            console.log(x+":"+test[x]);
        }
    }
    console.log(realOffset(test,"offsetLeft"));
    console.log(realOffset(test,"offsetTop"));
    function realOffset(ele,prop){
        var value=ele[prop];
        var parent=ele.offsetParent;
        while(parent !== null){
            value+=parent[prop];
            parent=parent.offsetParent;
        }
        return value;
    }
</script>
</body>
</html>
