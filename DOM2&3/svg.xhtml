<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example XHTML page</title>
</head>
<body>
<s:svg xmlns:s="http://www.w3.org/2000/svg" version="1.1"
       viewBox="0 0 100 100" style="width:100%; height:100%">
    <s:rect x="0" y="0" width="100" height="100" style="fill:red"/>
</s:svg>
<script>
    var s1=document.body.firstElementChild;
    console.log(s1.localName);
    console.log(s1.namespaceURI);
    console.log(s1.prefix);
    console.log(s1.isDefaultNamespace("http://www.w3.org/2000/svg"));
    console.log(s1.lookupNamespaceURI("s"));
    console.log(s1.lookupPrefix("http://www.w3.org/2000/svg"));
//    var nsDiv=document.createElementNS("someURI","div");
//    nsDiv.innerHTML="hello";
//    document.body.insertBefore(nsDiv,s1);
    //创建一个新的 SVG 元素
    var svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
    //创建一个属于某个命名空间的新特性
    var att = document.createAttributeNS("http://www.somewhere.com", "random");
    //取得所有 XHTML 元素
    svg.setAttributeNode(att);
    document.body.insertBefore(svg,s1);
    var elems = document.getElementsByTagNameNS("http://www.w3.org/1999/xhtml", "*");
</script>
</body>
</html>
