<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../js/base.js" ></script>
	</head>
	<body>
		<script>
			var s="some text";
			var s1=s.substring(2);
			println(s1);
			println(s);
			var s3=new String("text");
			s3.color="blue";
			println(s3.color);
			var b1=new Boolean("false");
			println(b1);
			println(true&&b1);
			var n=new Number(10);
			var n2=10;
			println(n===n2);
			println(n==n2);
			println(n2.toExponential());
			println(new Number(12520).toPrecision(3));
			println(n.toString.toLocaleString());
			println(window.navigator.userAgent); 
			var value="hello world";
			println(value.indexOf("o",5));
			var patt=/[^\,]/;
			var p="red,blue,green,yellow";
			println(p.match(patt));
			println(patt.exec(p));
			println(patt.exec(p).lastIndex);
		</script>
	</body>
</html>
