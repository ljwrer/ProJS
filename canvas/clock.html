<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid deeppink" height="500" width="500"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    ctx.stokeStyle="deepskyblue";
    ctx.beginPath();
    ctx.moveTo(250,250);
    ctx.lineTo(210,250);
    ctx.moveTo(250,250);
    ctx.lineTo(250,180);
    ctx.moveTo(350,250);
    ctx.arc(250,250,100,0,2*Math.PI,false);
    ctx.moveTo(370,250)
    ctx.arc(250,250,120,0,2*Math.PI,false);
    ctx.stroke();
</script>
</body>
</html>
