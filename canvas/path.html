<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="500" width="500" style="border: 1px solid deeppink"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle="blue";
    ctx.arc(100,100,50,0,Math.PI*1);
    ctx.moveTo(50,100);
    ctx.lineTo(50,50);
    ctx.lineTo(25,50);
    ctx.closePath();
    ctx.stokeStyle="red";
    ctx.moveTo(10,200);
    ctx.lineTo(350,200);
    ctx.arcTo(200,200,200,350,200);
    ctx.lineTo(200,350);
    ctx.quadraticCurveTo(0,0,400,400);
    ctx.stroke();
//    ctx.fill();
    var ctx2=canvas.getContext("2d");

</script>
</body>
</html>
