<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid deeppink" height="500" width="500"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    var context=ctx;
    ctx.stokeStyle="deepskyblue";
    ctx.beginPath();
    ctx.save();
    ctx.arc(250,250,100,0,2*Math.PI,false);
    ctx.moveTo(370,250)
    ctx.arc(250,250,120,0,2*Math.PI,false);
    ctx.translate(250,250);
    ctx.moveTo(0,0);
    ctx.save();
    ctx.rotate(-Math.PI*0.2);
    ctx.lineTo(0,-60);
    ctx.restore();
    ctx.moveTo(0,0);
    ctx.rotate(Math.PI*0.2);
    ctx.lineTo(0,-80);
    ctx.stroke();
    ctx.restore();
    ctx.fillStyle="deeppink";
    ctx.transform(1,0,0,1,100,-50);
    ctx.fillRect(100,100,50,50);
    ctx.stroke();
</script>
</body>
</html>
