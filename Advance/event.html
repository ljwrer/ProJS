<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="/js/event.js"></script>
<script>
    function handleMessage(event){
        alert("Message received: " + event.message);
    }
    //创建一个新对象
    var target = new EventEmitter();
    //添加一个事件处理程序
    target.on("message", handleMessage);
    //触发事件
    target.emit("message", {message: "Hello world!"});
    //删除事件处理程序
    target.remove("message", handleMessage);
    //再次，应没有处理程序
    target.emit("message", {message: "Hello world!"});
</script>
</body>
</html>
