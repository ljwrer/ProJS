			var person3 = {};
			Object.defineProperties(person3, {
				_name: {
					value: "Ray"
				},
				name:{
					get:function(){
						return this._name;
					},
					set:function(value){
						this._name=value;
					}
				}
			})
			console.log(person3.name);
			var des = Object.getOwnPropertyDescriptor(person3, "name");
			for (x in des) {
				console.log(x + ":" + des[x]);
			}
			for (x in person3) {
				console.log(x + ":" + person3[x]);
			}
