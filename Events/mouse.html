<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #grand{
            position: relative;
            margin: 100px;
            padding: 100px;
            width: 600px;
            height: 600px;
            background: red;
        }
        #parent{
            position: absolute;
            background: gray;
            padding: 50px;
            width: 400px;
            height: 400px;
        }
        #test{
            position: absolute;
            margin: 20px;
            padding: 50px;
            border: 10px solid deepskyblue;
            background: yellowgreen;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="grand">
    <div id="parent">
        <div id="test"></div>
    </div>
</div>
<script>
    var test=document.getElementById("test");
    test.addEventListener("click",function (event) {
        console.log(event.clientX+","+event.clientY);
        console.log("Page coordinates: " + event.pageX + "," + event.pageY);
        console.log("Screen coordinates: " + event.screenX + "," + event.screenY);
        var keys = new Array();
        if (event.shiftKey){
            keys.push("shift");
        }
        if (event.ctrlKey){
            keys.push("ctrl");
        }
        if (event.altKey){
            keys.push("alt");
        }
        if (event.metaKey){
            keys.push("meta");
        }
        keys.length&&alert("Keys: " + keys.join(","));
    })
    test.addEventListener("mouseover",function () {
//        console.log(event.relatedTarget)
    })
    document.addEventListener("mousewheel",function () {
        console.log(event.wheelDelta)
    })
</script>
</body>
</html>
