<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<script>
    var text=document.querySelector("input");
    text.addEventListener( "compositionstart", function(event){
        console.log(event.data);
    });
    text.addEventListener( "compositionupdate", function(event){
        console.log(event.data);
    });
    text.addEventListener( "compositionend", function(event){
        console.log(event.data);
    });
</script>
</body>
</html>
